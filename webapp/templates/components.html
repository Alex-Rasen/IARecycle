{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="display-4">Componentes</h2>
        </div>
        <div class="col text-end">
            <a href="{{ url_for('component_new') }}" class="btn btn-primary">
                <i class="fas fa-plus"></i> AÃ±adir Componente
            </a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Disponible</th>
                </tr>
            </thead>
            <tbody>
                {% for c in components %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.tipo }}</td>
                    <td>{{ c.marca }}</td>
                    <td>{{ c.modelo }}</td>
                    <td>{{ c.estado }}</td>
                    <td>{{ c.precio }}</td>
                    <td>{{ c.disponible }}</td>
                </tr>
                {% endfor %}
            </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
